<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .quiz-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .quiz-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join with us</h1>
            <p>Help us improve by answering a few questions</p>
        </div>
        
        <form class="quiz-form" id="quizForm">
            <div class="form-group">
                <label for="name">What's your name?</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="age">How old are you?</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="email">What's your email address?</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="submit-btn">Submit Answers</button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="footer">
            <p>Your information is secure and will not be shared with third parties</p>
        </div>
    </div>

    <script>
        // Your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvgEP7PwAm7gQcZV9YjpswITKlNRtZ18RnvDSue2huedz5OsqKHNf-wN0HF4Izd9r6/exec';
        
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            
            // Simple validation
            if (!name || !age || !email) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Create a hidden iframe to handle the form submission
            // This avoids CORS issues with Google Apps Script
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Create a hidden form for the iframe submission
            const hiddenForm = document.createElement('form');
            hiddenForm.target = 'hidden-iframe';
            hiddenForm.action = scriptURL;
            hiddenForm.method = 'POST';
            
            // Add form data
            const nameInput = document.createElement('input');
            nameInput.type = 'hidden';
            nameInput.name = 'name';
            nameInput.value = name;
            hiddenForm.appendChild(nameInput);
            
            const ageInput = document.createElement('input');
            ageInput.type = 'hidden';
            ageInput.name = 'age';
            ageInput.value = age;
            hiddenForm.appendChild(ageInput);
            
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            hiddenForm.appendChild(emailInput);
            
            document.body.appendChild(hiddenForm);
            
            // Set up a listener for the iframe load event
            iframe.onload = function() {
                try {
                    // Try to get the response from the iframe
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const responseText = iframeDoc.body.innerText;
                    
                    if (responseText) {
                        const response = JSON.parse(responseText);
                        if (response.result === 'success') {
                            showMessage('Thank you! Your responses have been recorded.', 'success');
                            document.getElementById('quizForm').reset();
                        } else {
                            throw new Error(response.error || 'Unknown error');
                        }
                    } else {
                        // If no response text, assume success (Google Apps Script behavior)
                        showMessage('Thank you! Your responses have been recorded.', 'success');
                        document.getElementById('quizForm').reset();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Thank you! Your responses have been recorded. (If you see this, check your Google Sheet)', 'success');
                    document.getElementById('quizForm').reset();
                } finally {
                    // Clean up
                    document.body.removeChild(hiddenForm);
                    document.body.removeChild(iframe);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            };
            
            // Submit the hidden form
            hiddenForm.submit();
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            // Hide message after 5 seconds for success, keep error visible
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
